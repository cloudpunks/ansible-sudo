sudo_config: /private/etc/sudoers
sudo_include_dir: /private/etc/sudoers.d
sudo_install_package: False

sudo_default_secure_path:
  - /usr/local/bin
  - /usr/bin
  - /bin
  - /usr/sbin
  - /sbin

sudo_default_env_keep:
  - BLOCKSIZE
  - COLORFGBG COLORTERM
  - __CF_USER_TEXT_ENCODING
  - CHARSET
  - LANG
  - LANGUAGE
  - LC_ALL
  - LC_COLLATE
  - LC_CTYPE
  - LC_MESSAGES
  - LC_MONETARY
  - LC_NUMERIC
  - LC_TIME
  - LINES
  - COLUMNS
  - LSCOLORS
  - SSH_AUTH_SOCK
  - TZ
  - DISPLAY
  - XAUTHORIZATION
  - XAUTHORITY
  - EDITOR
  - VISUAL
  - HOME
  - MAIL
